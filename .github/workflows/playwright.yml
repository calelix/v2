name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    
    - name: Install dependencies
      run: npm install -g pnpm && pnpm install
    
    - name: Check if E2E test files exist
      id: check_e2e_tests
      run: |
        if [ -n "$(find e2e -type f \( -name '*.spec.ts' -o -name '*.spec.tsx' -o -name '*.spec.js' -o -name '*.spec.jsx' \) 2>/dev/null)" ]; then
          echo "has_tests=true" >> $GITHUB_OUTPUT
        else
          echo "has_tests=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Install Playwright Browsers
      if: steps.check_e2e_tests.outputs.has_tests == 'true'
      run: pnpm exec playwright install --with-deps
    
    - name: Run Playwright tests
      if: steps.check_e2e_tests.outputs.has_tests == 'true'
      run: pnpm exec playwright test
    
    - name: Skip tests (no E2E test files found)
      if: steps.check_e2e_tests.outputs.has_tests == 'false'
      run: echo "No E2E test files found in e2e directory. Skipping tests."
    
    - uses: actions/upload-artifact@v4
      if: steps.check_e2e_tests.outputs.has_tests == 'true' && !cancelled()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
