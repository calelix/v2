name: Vitest Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    
    - name: Install dependencies
      run: npm install -g pnpm && pnpm install
    
    - name: Check if test files exist
      id: check_tests
      run: |
        if [ -n "$(find . -type f \( -name '*.test.ts' -o -name '*.test.tsx' -o -name '*.test.js' -o -name '*.test.jsx' -o -name '*.spec.ts' -o -name '*.spec.tsx' -o -name '*.spec.js' -o -name '*.spec.jsx' \) ! -path '*/node_modules/*' ! -path '*/e2e/*')" ]; then
          echo "has_tests=true" >> $GITHUB_OUTPUT
        else
          echo "has_tests=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Run Vitest tests
      if: steps.check_tests.outputs.has_tests == 'true'
      run: pnpm test -- --run
    
    - name: Skip tests (no test files found)
      if: steps.check_tests.outputs.has_tests == 'false'
      run: echo "No test files found. Skipping tests."
    
    - name: Generate coverage report
      if: steps.check_tests.outputs.has_tests == 'true'
      run: pnpm coverage
    
    - uses: actions/upload-artifact@v4
      if: steps.check_tests.outputs.has_tests == 'true' && !cancelled()
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30
